<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="ramen-menu"></div>
        <div id="ramen-detail">
            <h2>Ramen Details</h2>
            <img id="ramen-image" alt="Ramen Image">
            <p id="ramen-name"></p>
            <p id="ramen-restaurant"></p>
            <p id="ramen-rating"></p>
            <p id="ramen-comment"></p>
        </div>
        <form id="ramen-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant" required><br><br>
            <label for="image">Image: </label>
            <input type="text" id="image" required><br><br>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required><br><br>
            <label for="comment">Comment:</label>
            <input type="text" id="comment"><br><br>
            <button type="submit">Add Ramen</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
